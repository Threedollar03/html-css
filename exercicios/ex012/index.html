<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="masque.ico" type="image/x-icon">
</head>
<body><h1>
    Imagem dinâmica

</h1>
<p>
    Tente abrir esse site em vários dispositivos, ou mude o tamanho da aba do navegador.
</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo áudio e vídeo</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" controls>
    <source src="midia/777666.mp3" type="audio/mpeg">
</audio><h1>
    Inserindo Vídeos hospedados localmente.
</h1>
<p>
    este vídeo está hospedado no meu proprio site
</p>


<video width="500" poster="masque.ico" controls>
    <source src="video/meuvideo.mp4" type="video/mp4">
</video>
<h1>
    Inserindo vídeo do youtube
</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/P7Cz2IPe5J8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>





    
</body>
</html>
